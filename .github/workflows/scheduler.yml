name: MKS Gold Price Scheduler
permissions:
  contents: write
on:
  # Tetapkan untuk berjalan setiap 5 minit
  schedule:
    - cron: '*/5 * * * *'
  # Benarkan trigger manual
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Pasang dependencies (axios, fs, dll.)
      - name: Install dependencies
        run: npm install

      # Jalankan script mks.js (Mengira dan mengemas kini mks.json)
      - name: Run MKS Scraper
        run: node mks.js

      # Guna git-auto-commit-action v2 yang stabil
      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v2
        with:
          commit_message: Update MKS Gold Prices
          # Menggunakan bot rasmi GitHub untuk memastikan push berjaya
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com> 
        env:
          # Token standard yang WAJIB untuk membenarkan Action PUSH commit
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
