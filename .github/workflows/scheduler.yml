name: MKS Gold Price Scheduler
permissions:
  contents: write
on:
  # Tetapkan untuk berjalan setiap 5 minit
  schedule:
    - cron: '*/5 * * * *'
  # Benarkan trigger manual
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Pasang dependencies (axios dan fs)
      - name: Install dependencies
        run: npm install

      # Jalankan script mks.js (Mengemas kini mks.json)
      - name: Run MKS Scraper
        run: node mks.js

      # Guna git-auto-commit-action v2 yang lebih stabil
      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v2  # <--- DITUKAR KE v2
        with:
          commit_message: Update MKS Gold Prices
          # v2 secara automatik menambah dan mengkomit semua fail yang diubah
